---
layout: default
---

<div class="post">
<h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
<ol class="timeline">
	<li class="tl-node">
		<div class="tl-stamp">{{ page.date | date_to_string }}</div>
		<div class="tl-content"><h1>{{ page.title }}</h1></div>
		{{ content }}
	</li>
</ol>
</div>
